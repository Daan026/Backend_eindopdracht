spring.datasource.url=jdbc:postgresql://localhost:5432/fonds_de_lecture_libre_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Password

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

app.jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
app.jwt.expiration=3600000

spring.security.user.name=test@example.com
spring.security.user.password=test123
spring.security.user.roles=ADMIN


spring.main.allow-bean-definition-overriding=true

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.com.fondsdelecturelibre=DEBUG
