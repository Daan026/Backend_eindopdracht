server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/fonds_de_lecture_libre
spring.datasource.username=postgres
spring.datasource.password=Password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jwt.secret=mySuperSecretKey1234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000

spring.security.user.name=admin@example.com
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.security=DEBUG
logging.level.com.fondsdelecturelibre=DEBUG
