server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/fonds_de_lecture_libre
spring.datasource.username=postgres
spring.datasource.password=Password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jwt.secret=mySuperSecretKey1234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000

spring.security.user.name=admin@example.com
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.security=DEBUG
logging.level.com.fondsdelecturelibre=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans,configprops,httptrace,loggers,threaddump,heapdump
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.env.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.configprops.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.threaddump.enabled=true
management.endpoint.heapdump.enabled=true
management.endpoints.web.base-path=/actuator
management.server.port=8080

# Application Info
info.app.name=Fonds de Lecture Libre API
info.app.description=E-book Management System with JWT Authentication
info.app.version=1.0.0
info.app.java.version=@java.version@
info.app.spring-boot.version=@project.parent.version@

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=ebooks,categories,users,reviews
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m
